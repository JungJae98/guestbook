<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .header{
      width: 100vw;
      height: 20vh;
      background-color: antiquewhite;
    }
    .content{
      width: 100vw;
      height: 70vh;
      background-color: orange;
    }
    .footer{
      width: 100vw;
      height: 10vh;
      background-color: rosybrown;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Header</h1>
  </div>
  <div class="content">
<!--    <h1>content</h1>-->
    <th:block th:replace="${content}"></th:block>
  </div>
  <div class="footer">
    <h1>footer</h1>
  </div>
</body>
</th:block>
</html>
